<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Music Map</title>
    <link rel="stylesheet" href="style/stylesheet.css" type="text/css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/topojson.v2.min.js" type="text/javascript"></script>
    <script src="scripts/venues.js" type="text/javascript"></script>
    <script src="scripts/map.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- The main part of the page: the map -->
    <div class="background">
      <h1>The Music Map</h1>
      <!--
        Placeholder button to show the card. Hopefully our venues will replace this.
      -->
      <button id="showCardButton">Show/Hide Card</button>
      <div id="map"></div>
    </div>

    <!--
      The card for all of our information & music. This starts off-screen, so you can see the whole map.
    -->
    <div id="card" class="show-card">
      <div class="blurb">
        <h2 id="bandName">Sample Band Name</h2>
        <p id="description">Playing at The Venue on 11/11/20</p>
      </div>
      <div id="videoEmbed"></div>
    </div>
  </body>
</html>
